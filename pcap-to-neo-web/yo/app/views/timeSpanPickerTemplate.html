<div>
	<div class="row-fluid" >
		Time filter:
	  <div class="btn-group" class="span6">
	    <button type="button" class="btn btn-primary" ng-model="period.timeType" btn-radio="-1">None</button>
	    <button type="button" class="btn btn-primary" ng-model="period.timeType" btn-radio="0">Today</button>
	    <button type="button" class="btn btn-primary" ng-model="period.timeType" btn-radio="7">Last Week</button>
	    <button type="button" class="btn btn-primary" ng-model="period.timeType" btn-radio="30">Last Month</button>
	  </div>
	</div>
	<div class="row-fluid" ng-show="period.showTimePicker">
		<div class="span6" >
			<h4>Enter start date and time:</h4>
		  <div class="form-horizontal">
			  <input type="text" datepicker-popup="yyyy-MM-dd" ng-model="period.fromDate" is-open="fromOpened" datepicker-options="dateOptions" ng-required="true" />
			  <button class="btn" ng-click="fromOpen()"><i class="icon-calendar"></i></button>
			</div>
			<div class="control-group input-append">
			  <input type="text" ng-model="period.fromTime" bs-timepicker />
			</div>		  
		</div>
		<div class="span6" >
			<h4>Enter end date and time</h4>
		  <div class="form-horizontal">
		   <input type="text" datepicker-popup="yyyy-MM-dd" ng-model="period.toDate" is-open="toOpened" datepicker-options="dateOptions" ng-required="true" />
		   <button class="btn" ng-click="toOpen()"><i class="icon-calendar"></i></button>
		  </div>
			<div class="control-group input-append">
			  <input type="text" ng-model="period.toTime" bs-timepicker>
			</div>		  
		</div>
	</div>
</div>
