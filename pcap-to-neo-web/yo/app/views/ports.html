<div class="row-fluid">
  <div class="span10" >
    <h4>Port Usage</h4>
  </div>
</div>
<div class="row-fluid" >
    <div class="span10">Enter Port range: Start <input type="text" ng-model="startPort" ></input> End <input type="text" ng-model="endPort" ></input>
    </div>
</div>
<dsa-timespan-picker ng-controller="TimespanPickerCtrl">
</dsa-timespan-picker>
<br />
<div class="row-fluid">
   <div class="btn-group">
      <button class="btn btn-primary" ng-click="getPortUsage('device')">
        Show by device usage</button>
      <button class="btn btn-primary" ng-click="getPortUsage('session')">
        Show by session usage</button>
   </div>
</div>
    <p><button class="btn" ng-click="getPortUsage(activeTab, true)"><i class="icon-refresh"></i></button> Port Usage by {{usageType}} {{timePhrase}}</p>
  <div class="btn-group">
      <button class="btn btn-primary" ng-click="showSessionTable()">Table</button>
      <button class="btn btn-primary" ng-click="showSessionChart('circle')">Circles</button>
      <button class="btn btn-primary" ng-click="showSessionChart('bubble')">Bubbles</button>
  </div>
</div>
<br />
<div ng-show="showTable">
    <img src="images/loader.gif" ng-show="loading" />
    <table class="table table-striped table-bordered" >
      <tr><th>Port</th><th>{{usageType}} Count</th>
      </tr>
      <tr ng-repeat="port in ports">
        <td >{{port.port.port}}</td>
        <td ><a href="#/sessionDetail?port={{port.port.port}}&start={{sessionParams.start}}&end={{sessionParams.end}}">{{port.deviceCount}}</a></td>
      </tr>
    </table>
</div>
<div ng-show="showChart" >
  <div id="sessionChart" >
  </div>
</div>
