<div class="container">
  <div class="row-fluid">
  	<h3>Graph of sessions for multiple devices</h3>
	<div class="span12" >
Find Device by IpAddr:<input type="search" ng-model="ipaddr" ></input><button class="btn btn-primary" ng-click="getDevices()">Get Matching Devices</button>
	</div>
  </div>
  <div class="row-fluid" >
	<div class="span6" >
		<div class="btn-group">
			<button class="btn btn-primary" ng-click="getLocalDevices()">Get All Local Devices</button>
			<button class="btn btn-primary" ng-click="getRemoteDevices()">Get All Remote Devices</button>
		</div>
	</div>
	<div class="span6">Retrieved device count: {{deviceCnt}} <img src="images/loader.gif" ng-show="cntLoading" />
    </div>
   <hr />
  </div>
  <div class="row-fluid" >
  	<h4>Filter sessions by date and time</h3>
    <div class="btn-group">
        <button type="button" class="btn btn-primary" ng-model="timeType" ng-change="setTimePeriod()" btn-radio="-1">None</button>
        <button type="button" class="btn btn-primary" ng-model="timeType" ng-change="setTimePeriod()" btn-radio="0">Today</button>
        <button type="button" class="btn btn-primary" ng-model="timeType" ng-change="setTimePeriod()" btn-radio="7">Last Week</button>
        <button type="button" class="btn btn-primary" ng-model="timeType" ng-change="setTimePeriod()" btn-radio="30">Last Month</button>
    </div>
   	<br/>
  </div>
  <div class="row-fluid" ng-show="showTimePicker">
  	<div class="span6" >
		<h4>Enter start date and time:</h4>
	    <div class="form-horizontal">
	        <input type="text" datepicker-popup="yyyy-MM-dd" ng-model="fromDate" is-open="fromOpened" datepicker-options="dateOptions" ng-required="true" />
	        <button class="btn" ng-click="fromOpen()"><i class="icon-calendar"></i></button>
	    </div>
		<div class="control-group input-append">
		  <input type="text" ng-model="fromTime" bs-timepicker>
		  <!--
		  <button type="button" class="btn" data-toggle="timepicker"><i class="icon-time"></i></button>
		-->
		</div>		  
		<!--
		<div ng-model="fromDate" class="input-append bootstrap-timepicker">
            <input id="fromTimepicker" type="text" class="input-small" />
            <span class="add-on"><i class="icon-time"></i></span>
        </div>
    -->
	</div>
	<div class="span6" >
		<h4>Enter end date and time</h4>
	    <div class="form-horizontal">
	        <input type="text" datepicker-popup="yyyy-MM-dd" ng-model="toDate" is-open="toOpened" datepicker-options="dateOptions" ng-required="true" />
	        <button class="btn" ng-click="toOpen()"><i class="icon-calendar"></i></button>
	    </div>
		<div class="control-group input-append">
		  <input type="text" ng-model="toTime" bs-timepicker>
		  <!--
		  <button type="button" class="btn" data-toggle="timepicker"><i class="icon-time"></i></button>
		-->
		</div>		  
	    <!--
	    <div ng-model="toDate" class="input-append bootstrap-timepicker">
            <input id="toTimepicker" type="text" class="input-small" />
            <span class="add-on"><i class="icon-time"></i></span>
        </div>
    -->
	</div>
 </div>
   <br />
  <div class="row-fluid" >
  	<div class="span6" >
		<div class="btn-group">
	  		<button class="btn btn-primary" ng-click="plotGraph()">Plot Graph</button>
	  		<button class="btn btn-primary" ng-click="startLayout()">Start Layout</button>
	  		<button class="btn btn-primary" ng-click="stopLayout()">Stop Layout</button>
   			<img src="images/loader.gif" ng-show="graphLoading" />
	  	</div>
  	</div>
   <div class="row-fluid">
		<div class="span12 buttons-container">Filter sessions by direction: 
		  <div class="btn-group">
			<button class="btn btn-primary" ng-model="filter" btn-radio="'from'" ng-click="filterSessions('from')">Outgoing</button>
			<button class="btn btn-primary" ng-model="filter" btn-radio="'to'" ng-click="filterSessions('to')">Incoming</button>
			<button class="btn btn-primary" ng-model="filter" btn-radio="'both'" ng-click="filterSessions('both')">Both</button>
			<button class="btn btn-primary" ng-model="filter" btn-radio="'all'" ng-click="filterSessions('all')">Show All</button>
	 	  </div>
		</div>
	</div>	
  </div>
  <div class="row-fluid">    
  	<!--
	<div class="span12"><canvas id="keyCanvas" ng-mouseenter="stopLayout()" ng-mouseleave="startLayout()" width="350" height="15"></canvas>
	</div>
-->
	<div class="span12" ><canvas id="keyCanvas" width="350" height="15"></canvas>
	</div>
	<div class="span 12 sigma-parent" >
		<div class="sigma-graph" id="sessionGraph" ></div>
	</div>
  </div>
</div>
